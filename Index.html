<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Website</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Styling the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* Stylish header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Stylish navigation */
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #666;
    }

    /* Stylish section */
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* Stylish button */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Stylish footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Welcome to our Stylish Website</h1>
</header>

<!-- Navigation -->
<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
</nav>

<!-- Main content -->
<section>
  <h2>About Us</h2>
  <p>This is a stylish website created using HTML and CSS.</p>
  <button class="button">Learn More</button>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2024 Stylish Website. All rights reserved.</p>
</footer>

</body>
</html>
